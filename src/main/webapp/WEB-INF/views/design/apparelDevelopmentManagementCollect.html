<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>服装开发管理</title> <@p.cache/> <@p.js/><@p.css/>
<script src="/res/js/ajaxfileupload.js"></script>
<script src="/res/js/laypage/laypage.js"></script>
<script src="/res/js/design/apparelDevelopmentManagementCollect.js"></script>
</head>
<body>
	<@p.top/>
	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-container-inner">
			<@p.left/>
			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try {
							ace.settings.check('breadcrumbs', 'fixed')
						} catch (e) {
						}
					</script>
					<ul class="breadcrumb">
						<li><i class="icon-home home-icon"> </i> <a href="#">
								Home </a></li>
						<li><a href="#"> Tables </a></li>
						<li class="active">设计师数据综合</li>
					</ul>
					<!-- .breadcrumb -->
					<div class="nav-search" id="nav-search"></div>
					<!-- #nav-search -->
				</div>
				<div>
					<div class="col-md-12"></div>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th colspan="5" style="text-align: center; font-size: 16px;">设计师数据综合</th>
							</tr>
							<tr>
								<th>设计师</th>
								<th>总件数</th>
								<th>款数</th>
								<th>工艺单数</th>
								<th>日期</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<!-- 分页 -->
					<div id="pageSystem"
						style="width: 100%; position: relative; top: 10px;"></div>
				</div>
			</div>
			<input type="hidden" value="${pageContext.request.contextPath}"
				id="path">
			<script type="text/javascript">
				$
						.ajax({
							url : $("#path").val()
									+ '/ApparelDevelopmentManagementCollect/getData.do',
							type : 'post',
							dataType : 'json',
							success : function(data) {
								$("tbody").empty();
								$
										.each(
												data,
												function(index, x) {
													$("tbody")
															.append(
																	"<tr><td>"
																	+x.designer
																	+"</td><td>"
																	+x.total_sum
																	+"</td><td>"
																	+x.girard_count
																	+"</td><td>"
																	+x.sample_img_count
																	+"</td><td>"
																	+x.date
																	+"</td></tr>");
												});
							}
						});
			</script>
</body>
</html>
