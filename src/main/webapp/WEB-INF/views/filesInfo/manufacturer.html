<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>商品制造商(工厂)</title><@p.cache/><@p.css/> <@p.js/>
</head>
<body>
	<@p.top/>
	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-container-inner">
			<@p.left/>
			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try {
							ace.settings.check('breadcrumbs', 'fixed')
						} catch (e) {
						}
					</script>
					<ul class="breadcrumb">
						<li><i class="icon-home home-icon"> </i> <a href="#">
								Home </a></li>
						<li><a href="#"> Tables </a></li>
						<li class="active">商品制造商(工厂)</li>
					</ul>
					<!-- .breadcrumb -->
					<div class="nav-search" id="nav-search"></div>
					<!-- #nav-search -->
				</div>
				<div class="col-md-12">
					<button id="add_button" class="btn btn-primary btn-lg"
						data-toggle="modal" data-target="#myModal">添加新工厂</button>
				</div>
				<div class="col-md-12">
					<form action="" id="form-anyVal" enctype="multipart/form-data"
						role="form" method="post">
						<div id="val-input-empty" class="col-md-8">
							<div class="col-lg-4">
								<div class="input-group">
									<span class="input-group-addon"> 工厂名称</span> <input
										name="factoryName" value="" type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-4">
								<div class="input-group">
									<span class="input-group-addon"> 工厂简称</span> <input
										name="factoryAbbreviation" value="" type="text"
										class="form-control">
								</div>
							</div>
							<div class="col-lg-4">
								<div class="input-group">
									<span class="input-group-addon"> 厂长</span> <input
										name="foreman" value="" type="text" class="form-control">
								</div>
							</div>
							<div class="col-lg-4">
								<div class="input-group">
									<span class="input-group-addon"> 工厂地址</span> <input
										name="factoryAddress" value="" type="text"
										class="form-control">
								</div>
							</div>
						</div>
						<div>
							<input hidden="hidden" type="text" id="pageNow" name="pageNow"
								value=""> <input hidden="hidden" type="text"
								id="pageSize" name="pageSize" value="">
						</div>
						<div class="col-md-2">
							<span class="input-group-btn">
								<button id="anyVal-btn" class="btn btn-default" type="button">
									查询</button>
							</span>
						</div>
					</form>
				</div>
				<!-- /.col-lg-6 -->
				<div class="col-md-12" style="height: 50px;"></div>
				<div class="page-content">
					<div class="col-xs-12">
						<div class="tabbable">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>序号</th>
										<th>工厂编码</th>
										<th>质检编号</th>
										<th>工厂名称</th>
										<th>工厂简称</th>
										<th>厂长</th>
										<th>联系方式</th>
										<th>工厂地址</th>
										<th>创建时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody class="table_app">
								</tbody>
							</table>
							<ul class="pager pagination-lg tcdPageCode">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--修改 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">修改 裁片外发生产进度数据</h4>
					</div>
					<form enctype="multipart/form-data" role="form"
						id="addOrUpdateManufacturer" action="" method="post">
						<div class="modal-body" id="modify-prompt">
							<div class="col-md-12">
								<div class="col-md-4">
									<label for="factoryName">质检编号</label> <input type="text"
										class="form-control" name="examineCode" id="examineCode"
										placeholder=" ">
								</div>
								<div class="col-md-4">
									<label for="factoryName">工厂名称</label> <input type="text"
										class="form-control" name="factoryName" id="factoryName"
										placeholder=" ">
								</div>
								<div class="col-md-4">
									<label for="factoryAbbreviation">工厂简称</label> <input
										type="text" class="form-control" name="factoryAbbreviation"
										id="factoryAbbreviation" placeholder=" ">
								</div>
								<div class="col-md-4">
									<label for="foreman">厂长</label> <input type="text"
										class="form-control" name="foreman" id="foreman"
										style="color: red;">
								</div>
								<div class="col-md-4">
									<label for="mobile">手机号</label> <input type="text"
										class="form-control" name="mobile" id="mobile"
										style="color: red;">
								</div>
								<div class="col-md-4">
									<label for="factoryAddress">工厂地址 </label> <input type="text"
										class="form-control" name="factoryAddress" id="factoryAddress"
										placeholder=" ">
								</div>
								<div class="col-md-4">
									<input hidden="hidden" type="text" class="form-control"
										name="id" id="findManufacturerById">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary"
								data-dismiss="modal" id="submit-btn">提交</button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!-- 刪除 -->
		<div class="modal fade" id="delModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div id="myModal-prompt" class="modal-body">
						你确定刪除该: <span style="color: red" id="myModal-wave-text"> </span>
						吗？？？
					</div>
					<input hidden="hidden" id="del-input-id" name="del-id" type="text">
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							取消</button>
						<button type="button" id="del-btn" class="btn btn-primary">
							确认刪除</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</div>
</body>
<script type="text/javascript" src="/res/js/input-date.js"></script>
<script type="text/javascript">
	//页面加载执行
	$(function() {
		$.post('getManufacturerByPageCount.do', {}, function(data) {
			$("#pageSize").val(10);
			$("#pageNow").val(data.pageNow);
			var anyVal = $("#form-anyVal").serialize();
			findConditionManufacturerByPage(anyVal);
			$(".tcdPageCode").createPage({
				pageCount : data.totalPageCount,
				current : data.pageNow,
				backFn : function(p) {
					$("#pageSize").val(10);
					$("#pageNow").val(p);
					var anyVal = $("#form-anyVal").serialize();
					findConditionManufacturerByPage(anyVal);
				}
			});
		});
	});
	//点击提交
	$("#submit-btn").on("click", function() {
		//var formData = new FormData($("#form-input")[0]);
		var anyVal = $("#addOrUpdateManufacturer").serialize();
		var if_input_Id = $("#findManufacturerById").val();
		if (if_input_Id != "" && if_input_Id != null) {
			updateManufacturer(anyVal);
		} else {
			addManufacturer(anyVal);
		}
	});
	//删除
	$("#del-btn").on('click', function() {
		var id = $("#del-input-id").val();
		alert("因为是档案 所以没有删除功能.请联系管理员 谢谢");

		 'id' : id
		 }, function(data) {
		 alert(data);
		 if (data = 1) {
		 $("#myModal-prompt").html("恭喜你刪除成功");
		 $("#del-btn").remove();
		 var anyVal = $("#form-anyVal").serialize();
		 //調用方法
		 findDistributionFabricPageByVal(anyVal);
		 } else {
		 $("#myModal-prompt").html("删除失败！原因可能是网络问题");
		 $("#del-btn").remove();
		 var anyVal = $("#form-anyVal").serialize();
		 //調用方法
		 findDistributionFabricPageByVal(anyVal);
		 }
		 }); */
	});
	//点击查询获取查询的条件 数据

	$("#anyVal-btn").on('click', function() {
		$("#pageSize").attr('name', "");
		$("#pageNow").attr('name', "");
		var anyVal = $("#form-anyVal").serialize();

		$.post('getManufacturerByPageCount.do', anyVal, function(data) {
			$("#pageSize").attr('name', "pageSize");
			$("#pageNow").attr('name', "pageNow");
			$("#pageNow").val(1);
			var anyVal1 = $("#form-anyVal").serialize();
			findConditionManufacturerByPage(anyVal1);
			$(".tcdPageCode").createPage({
				pageCount : data.totalPageCount,
				current : data.pageNow,
				backFn : function(p) {
					$("#pageSize").val(10);
					$("#pageNow").val(p);
					var anyVal2 = $("#form-anyVal").serialize();
					findConditionManufacturerByPage(anyVal2);
				}
			});
		});

	});
	//添加
	function addManufacturer(anyVal) {
		$.post('addManufacturer.do', anyVal, function(data) {
			if (data == 18) {
				alert("你要添加的工厂已经存在了!!请对其修改!!");
			} else {
				window.location.reload();//刷新当前页面.
			}

		});
	};
	//修改
	function updateManufacturer(anyVal) {
		$.post('updateManufacturer.do', anyVal, function(data) {
			var pageNow = $("#pageNow").val();
			$("#pageSize").val(10);
			$("#pageNow").val(pageNow); //給當前頁賦值
			var anyVal = $("#form-anyVal").serialize(); //获取form表单
			//調用方法
			findConditionManufacturerByPage(anyVal);
		});
	};
	//查询
	function findConditionManufacturerByPage(anyVal) {
		$
				.post(
						"findConditionManufacturerByPage.do",
						anyVal,
						function(data) {

							$(".table_app").empty();
							for (var i = 0; i < data.length; i++) {
								var _HTML_TEBLE_ = "";
								_HTML_TEBLE_ = "<tr><td >"
										+ data[i].id
										+ "</td><td >"
										+ (data[i].factoryCode == null ? ''
												: data[i].factoryCode)
										+ "</td><td >"
										+ (data[i].examineCode == null ? ''
												: data[i].examineCode)
										+ "</td><td >"
										+ (data[i].factoryName == null ? ''
												: data[i].factoryName)
										+ "</td><td >"
										+ (data[i].factoryAbbreviation == null ? ''
												: data[i].factoryAbbreviation)
										+ "</td><td >"
										+ (data[i].foreman == null ? ''
												: data[i].foreman)
										+ "</td><td >"
										+ (data[i].mobile == null ? ''
												: data[i].mobile)
										+ "</td><td >"
										+ (data[i].factoryAddress == null ? ''
												: data[i].factoryAddress)
										+ "</td><td >"
										+ (data[i].createTime == null ? ''
												: data[i].createTime)
										+ "</td><td ><button type='button'  data-toggle='modal' data-target='#myModal'  onclick='findManufacturerById(\""
										+ data[i].id
										+ "\")'  class='btn btn-primary icon-pencil'>修改</button><button type='button'  data-toggle='modal' data-target='#delModal' onclick='delFabricFilesById(\""
										+ data[i].id
										+ "\",\""
										+ data[i].factoryName
										+ "\")' class='icon-trash btn btn-danger'>删除</button></td></tr>";
								$(".table_app").append(_HTML_TEBLE_);
							}
						});
	};
	//根据id获取当前数据
	function findManufacturerById(id) {
		$.post("findManufacturerById.do", {
			'id' : id
		}, function(result) {
			$("#findManufacturerById").val(result.id);
			$("#examineCode").val(result.examineCode);
			$("#factoryName").val(result.factoryName);
			$("#factoryAbbreviation").val(result.factoryAbbreviation);
			$("#foreman").val(result.foreman);
			$("#mobile").val(result.mobile);
			$("#factoryAddress").val(result.factoryAddress);
		});
	};//点击添加添加清空id
	$("#add_button").on("click", function() {
		$("#obj_hidden_id").val("");
	});
</script>

</html>
