			<@p.left/>

</body>
<script type="text/javascript">
$(function(){
	loadPageDatas(1);
	
});
//分页查询
function loadPageDatas(index) {
	firstLoadData("weekProductionPlan/selectAllDate.do",index);
}
//展示数据
function loadData(mydata) {
	$("#tbody").empty();
	$.each (mydata, function(index, x) {
	 var timeStar = "<td>" + x.date + "</td>";
		$("#tbody").append( "<tr>" + timeStar + "<td><button type='button' class='cc''> 查看 </button></td></tr>");	
	});
	 to();
	 toUpdate()
}

//页面跳转,只看
function to(){
	$(".cc").on("click",function(){	
	var time= $(this).parent().parent().find("td:eq(0)").text();
	window.location.href="onlyReadWeekReport.html?"+time;  
	});
}

//可以修改
function toUpdate(){
	$("#aa").on("click",function(){
		window.location.href="weekReport.html"
	});
}

</script>
</html>
