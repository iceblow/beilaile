<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<@p.cache/> <@p.js/><@p.css/>
<script src="/res/js/cutting/layer/layer.js"></script>
<script src="/res/js/laypage/laypage.js"></script>
<script src="/res/js/ajaxfileupload.js"></script>
<script src="/res/js/printing/printingQuote.js"></script>
<title>印花报价表</title>

<style type="text/css">
* {
	font-size: 13px;
	line-height: 25px;
}
</style>
</head>
<body>
	<@p.top/>

	<div style="width: 100%" class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>

		<div class="main-container-inner">
			<@p.left/>
			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li><i class="icon-home home-icon"> </i> <a href="#">
								Home </a></li>
						<li><a href="#"> Tables </a></li>
						<li class="active">印花报价表</li>
					</ul>
					<div class="nav-search" id="nav-search"></div>
				</div>
				<div>
					<div class="col-md-12">
						<form id="mySelect_From">
							<div class="col-md-1">
								<label for="wave">波次号</label> <input type="text"
									class="form-control" name="wave" placeholder="">
							</div>
							<div class="col-md-1">
								<label for="designer">设计师</label> <input type="text"
									class="form-control" name="designer" placeholder="">
							</div>
							<div class="col-md-1">
								<label for="printingType">印花类型</label> <input type="text"
									class="form-control" name="printingType" placeholder="">
							</div>
							<div class="col-md-1">
								<label for="printingFactory">印花工厂</label> <input type="text"
									class="form-control" name="printingFactory" placeholder="">
							</div>
							<div class="col-md-1">
								<label for="outSampleDate">给样时间</label> <input type="text"
									class="form-control" name="outSampleDate" placeholder="">
							</div>
							<div class="col-md-1">
								<label for="printingFactory">回样时间</label> <input type="text"
									class="form-control" name="inSampleDate" placeholder="">
							</div>
						</form>
						<div class="col-md-1">
							<br />
							<button type="button" class="btn btn-default"
								data-dismiss="modal" style="background-color: #428bca;"
								id="mySelectBtn">查询</button>
						</div>
					</div>
				</div>
				<div>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th colspan="24" style="text-align: center; font-size: 16px;">印花报价表</th>
							</tr>
							<tr>
								<th style="text-align: center;">波次号</th>
								<th style="text-align: center;">商品编号</th>
								<th style="text-align: center;">设计师</th>
								<th style="text-align: center;">参考印花</th>
								<th style="text-align: center;">设计图</th>
								<th style="text-align: center;">工艺单</th>
								<th style="text-align: center;">图样工艺单</th>
								<th style="text-align: center;">尺码详情</th>
								<th style="text-align: center;">总件数</th>
								<th style="text-align: center;">印花类型</th>
								<th style="text-align: center;">印花位置</th>
								<th style="text-align: center;">印花要求</th>
								<th style="text-align: center;">印花工厂</th>
								<th style="text-align: center;">印花单价</th>
								<th style="text-align: center;">给样日期</th>
								<th style="text-align: center;">回样日期</th>	
								<th style="text-align: center;">确认报价</th>
								<th style="text-align: center;">确认报价时间</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<!-- 分页 -->
					<div id="pageSystem"
						style="width: 100%; position: relative; top: 10px;"></div>
				</div>
			</div>

			<!-- 隐藏的绝对路径，供jquery使用 -->
			<input type="hidden" value="${pageContext.request.contextPath}"
				id="path">
</body>
<script type="text/javascript" src="/res/js/input-date.js"></script>
</html>
