<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<@p.cache/> <@p.css/> <@p.js/>
<title>片印领料单</title>
<script src="/res/js/laypage/laypage.js"></script>
<script src="/res/js/piecesPrint/printMarkOrder.js"></script>
</head>
<body>
	<@p.top/>
	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-container-inner">
			<@p.left/>
			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try {
							ace.settings.check('breadcrumbs', 'fixed')
						} catch (e) {
						}
					</script>
					<ul class="breadcrumb">
						<li><i class="icon-home home-icon"> </i> <a href="#">
								Home </a></li>
						<li><a href="#"> Tables </a></li>
						<li class="active">片印领料单</li>
					</ul>
					<!-- .breadcrumb -->
					<div class="nav-search" id="nav-search"></div>
					<!-- #nav-search -->
				</div>
				<div>
					<div class="col-md-12">
						<button style="float: right;" class="btn btn-primary btn-lg"
							data-toggle="modal" data-target="#myModal" id="add">新建领料单</button>
						<div style="float: left;">
							<font>波次查询</font> <input type="text" name="printingFactory"
								id="checkByFactory" />
							<button id="checkbtn" class="btn btn-default">查 询</button>
						</div>
					</div>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th colspan="30" style="text-align: center; font-size: 16px;">片印领料单</th>
							</tr>
							<tr>
								<th style="text-align: center;">编号</th>
								<th style="text-align: center;">工厂</th>
								<th style="text-align: center;">详单</th>
								<th style="text-align: center;">新建时间</th>
								<th style="text-align: center;">打单时间</th>
								<th style="text-align: center;">发料时间</th>
								<th style="text-align: center;">备注</th>
								<th style="text-align: center;" colspan="4">操 作</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>
					<!-- 分页 -->
					<div id="pageSystem"
						style="width: 100%; position: relative; top: 10px;"></div>
				</div>
			</div>

			<!-- 添加模态框 -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">添 加 数 据</h4>
						</div>
						<div class="modal-body">
							<div class="col-md-12">
								<div class="col-md-6">
									<label for="printingFactory">工厂名</label> <input type="text"
										class="form-control" name="printingFactory" placeholder=""
										id="printingFactory">
								</div>
								<div class="col-md-6">
									<label for="orderRemark">备注</label> <input type="text"
										class="form-control" name="orderRemark" placeholder=""
										id="orderRemark">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary"
								data-dismiss="modal" id="addProce">添加</button>
						</div>
					</div>
				</div>
			</div>
			<!--修改 模态框（Modal） -->
			<div class="modal fade" id="myModal1" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">修 改 数 据</h4>
						</div>
						<div class="modal-body">
							<input type="hidden" class="form-control" name="bid" id="bid"
								readonly="readonly">
							<div class="col-md-12">
								<div class="col-md-6">
									<label for="printingFactory">工厂名</label> <input type="text"
										class="form-control" name="printingFactory" placeholder=""
										id="uprintingFactory">
								</div>
								<div class="col-md-6">
									<label for="orderRemark">备注</label> <input type="text"
										class="form-control" name="orderRemark" placeholder=""
										id="uorderRemark">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary"
								data-dismiss="modal" id="uppOutsideproce"
								style="background-color: #428bca;">修改</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 打印单 -->
			<div style="display: none;">
				<table id="prints" style="width: 100%;" class='table-bordered'>
					<thead>
						<tr>
							<th style="text-align: center;" colspan="15"><font size="4">杭州咪亲电子商务有限公司</font></th>
						</tr>
						<tr>
							<th style="text-align: center;" colspan="14">片印出库单</th>
							<th>ID:<lable id="ids"></lable></th>
						</tr>
						<tr>
							<th style="text-align: left;" colspan="13">工厂：<lable
									id="factory"></lable></th>
							<th style="text-align: left;" colspan="2">日期：<lable
									id="date"></lable></th>
						</tr>
						<tr>
							<th style="text-align: left;" colspan="13">发料人：</th>
							<th style="text-align: left;" colspan="2">领料人：</th>
						</tr>
						<tr>
							<th>波 次</th>
							<th>52 码</th>
							<th>59 码</th>
							<th>66 码</th>
							<th>73 码</th>
							<th>80 码</th>
							<th>90 码</th>
							<th>100码</th>
							<th>110码</th>
							<th>120码</th>
							<th>130码</th>
							<th>160码</th>
							<th>170码</th>
							<th>总件数</th>
							<th>备 注</th>
						</tr>
					</thead>
					<!--<tfoot>
					<tr>
						<th style="text-align: right;" colspan="12">发料人：</th>
						<th style="text-align: right;"></th>
					</tr>
				</tfoot> -->
					<tbody id="print">
						<!--要打印的内容  -->
					</tbody>
				</table>
			</div>
</body>
</html>
