<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>车缝领料</title><@p.cache/> <@p.css/> <@p.js/>

</head>
<body>
	<@p.top/>

			}

			<div class="main-content">

						try {
							ace.settings.check('breadcrumbs', 'fixed')
						} catch (e) {
						}
					</script>
					<ul class="breadcrumb">
						<li><i class="icon-home home-icon"> </i> <a href="#">
								Home </a></li>
						<li><a href="#"> Tables </a></li>

					</ul>

								name="company" id="checkByCompany" />

							</tr>
							<tr>
								<th style="text-align: center;">公司名称</th>
								<th style="text-align: center;">时间</th>
								<th style="text-align: center;">波次号</th>
								<th style="text-align: center;">面料号</th>
								<th style="text-align: center;">设计图</th>
								<th style="text-align: center;">52码</th>
								<th style="text-align: center;">59码</th>
								<th style="text-align: center;">66码</th>
								<th style="text-align: center;">73码</th>
								<th style="text-align: center;">80码</th>
								<th style="text-align: center;">90码</th>
								<th style="text-align: center;">100码</th>

								<th style="text-align: center;">120码</th>
								<th style="text-align: center;">130码</th>
								<th style="text-align: center;">160码</th>
								<th style="text-align: center;">170码</th>
								<th style="text-align: center;">总件数</th>
								<th style="text-align: center;">备注</th>
								<th style="text-align: center;" colspan="2">操 作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<!-- 分页 -->
					<div id="pageSystem"

				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">添加外加工领片</h4>
						</div>
						<div class="modal-body">
							<div id="add_form_input" class="modal-body">
								<div class="col-md-12">
									<div class="col-md-6">
										<label for="company">公司名称</label> <input type="text"
											class="form-control" name="company" placeholder=""
											id="company">
									</div>
									<div class="col-md-6">
										<label for="oddate">时间</label> <input type="text"
											class="form-control input-date" name="oddate" placeholder=""

									</div>
									<div class="col-md-6">
										<label for="girard">波次号</label> <input type="text"
											class="form-control" name="girard" placeholder="" id="girard">
									</div>
									<div class="col-md-6">
										<label for="fabric">面料号</label> <input type="text"
											class="form-control" name="fabric" placeholder="" id="fabric">
									</div>
									<div class="col-md-4">

											class="form-control" onkeyup="value=value.replace(/\D/g,'')"
											name="code52" placeholder="" id="code52">
									</div>
									<div class="col-md-4">
										<label for="code1">59码</label> <input type="text"
											class="form-control" onkeyup="value=value.replace(/\D/g,'')"
											name="code1" placeholder="" id="code1">
									</div>
									<div class="col-md-4">
										<label for="code2">66码</label> <input type="text"
											class="form-control" onkeyup="value=value.replace(/\D/g,'')"
											name="code2" placeholder="" id="code2">
									</div>
									<div class="col-md-4">
										<label for="code3">73码</label> <input type="text"
											class="form-control" onkeyup="value=value.replace(/\D/g,'')"
											name="code3" placeholder="" id="code3">
									</div>
									<div class="col-md-4">
										<label for="code4">80码</label> <input type="text"
											class="form-control" onkeyup="value=value.replace(/\D/g,'')"
											name="code4" placeholder="" id="code4">
									</div>
									<div class="col-md-4">
										<label for="code5">90码</label> <input type="text"
											class="form-control" onkeyup="value=value.replace(/\D/g,'')"
											name="code5" placeholder="" id="code5">
									</div>

											class="form-control" onkeyup="value=value.replace(/\D/g,'')"
											name="code6" placeholder="" id="code6">
									</div>
									<div class="col-md-4">

											class="form-control" name="code110" placeholder=""
											onkeyup="value=value.replace(/\D/g,'')" id="code110">
									</div>
									<div class="col-md-4">
										<label for="code120">120码</label> <input type="text"
											class="form-control" name="code120" placeholder=""

											class="form-control" name="code160" placeholder=""
											onkeyup="value=value.replace(/\D/g,'')" id="code160">
									</div>
									<div class="col-md-4">
										<label for="code170">170码</label> <input type="text"
											class="form-control" name="code170" placeholder=""
											onkeyup="value=value.replace(/\D/g,'')" id="code170">
									</div>
									<div class="col-md-6">

							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>

						</div>
						<form enctype="" role="" id="vender" action="" method="">
							<div class="modal-body">
								<div class="col-md-12">
									<input type="hidden" class="form-control" name="odid" id="odid"
										readonly="readonly">
									<div class="col-md-6">

											class="form-control" name="company" placeholder=""

											name="code6" placeholder="" id="ucode6">
									</div>
									<div class="col-md-4">
										<label for="code110">110码</label> <input type="text"
											class="form-control" name="code110" placeholder=""
											onkeyup="value=value.replace(/\D/g,'')" id="ucode110">
									</div>
									<div class="col-md-4">
										<label for="code120">120码</label> <input type="text"
											class="form-control" name="code120" placeholder=""
											onkeyup="value=value.replace(/\D/g,'')" id="ucode120">
									</div>
									<div class="col-md-4">
										<label for="code130">130码</label> <input type="text"
											class="form-control" name="code130" placeholder=""
											onkeyup="value=value.replace(/\D/g,'')" id="ucode130">
									</div>
									<div class="col-md-4">
										<label for="code160">160码</label> <input type="text"
											class="form-control" name="code160" placeholder=""
											onkeyup="value=value.replace(/\D/g,'')" id="ucode160">
									</div>
									<div class="col-md-4">
										<label for="code170">170码</label> <input type="text"
											class="form-control" name="code170" placeholder=""
											onkeyup="value=value.replace(/\D/g,'')" id="ucode170">
									</div>
									<div class="col-md-6">

											class="form-control" name="remarks" placeholder=""
											id="uremark">
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary"
									data-dismiss="modal" id="uppoutsideDaily"
									style="background-color: #428bca;">修改</button>
							</div>
						</form>
					</div>
				</div>
			</div>
</body>
<script type="text/javascript" src="/res/js/input-date.js"></script>
</html>
