<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>咪亲登录</title> <@p.cache/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="/res/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/res/css/font-awesome.min.css" />
<link rel="stylesheet" href="/res/css/ace.min.css" />
<link rel="stylesheet" href="/res/css/ace-rtl.min.css" />
<@p.js/>
<script src="/res/js/user/login.js"></script>
</head>
<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="icon-leaf green"></i> <span class="red">咪亲</span> <span
									class="white">登 录</span>
							</h1>
							<h4 class="blue">&copy;咪 亲</h4>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="icon-coffee green"></i> 请输入您的信息
										</h4>
										<div class="space-6"></div>

										<form>
											<fieldset>
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="text" class="form-control" placeholder="账号"
														id="username" value="admin" /> <i class="icon-user"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="password" class="form-control" placeholder="密码"
														id="password" value="admin" /> <i class="icon-lock"></i>
												</span>
												</label>
												<div class="space"></div>
												<div class="clearfix">
													<label class="inline"> <input type="checkbox"
														class="ace" /> <span class="lbl"> 记住密码</span>
													</label>

													<button type="button"
														class="width-35 pull-right btn btn-sm btn-primary"
														id="login_btn">
														<i class="icon-key"></i> 进 入
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>

										<div class="social-or-login center">
											<span class="bigger-110">Or Login Using</span>
										</div>

										<div class="social-login center">
											<a class="btn btn-primary"> <i class="icon-facebook"></i>
											</a> <a class="btn btn-info"> <i class="icon-twitter"></i>
											</a> <a class="btn btn-danger"> <i class="icon-google-plus"></i>
											</a>
										</div>
									</div>
									<!-- /widget-main -->

									<!-- <div class="toolbar clearfix">
										<div>
											<a href="#" onclick="show_box('forgot-box'); return false;"
												class="forgot-password-link" id="forgot"> <i
												class="icon-arrow-left"></i> 忘记密码?
											</a>
										</div>

										<div>
											<a href="#" onclick="show_box('signup-box'); return false;"
												class="user-signup-link" id="go">前往注册 <i
												class="icon-arrow-right"></i>
											</a>
										</div>
									</div> -->
								</div>
								<!-- /widget-body -->
							</div>
							<!-- /login-box -->

							<div id="forgot-box" class="forgot-box widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header red lighter bigger">
											<i class="icon-key"></i> 重置密码
										</h4>
										<div class="space-6"></div>
										<p>输入您的电子邮件和接受指令</p>
										<form>
											<fieldset>
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="email" class="form-control" placeholder="Email"
														id="email" /> <i class="icon-envelope"></i>
												</span>
												</label>

												<div class="clearfix">
													<button type="button"
														class="width-35 pull-right btn btn-sm btn-danger"
														id="forgot_btn">
														<i class="icon-lightbulb"></i> 发 送!
													</button>
												</div>
											</fieldset>
										</form>
									</div>
									<!-- /widget-main -->

									<div class="toolbar center">
										<a href="#" onclick="show_box('login-box'); return false;"
											class="back-to-login-link"> 返回登录 <i
											class="icon-arrow-right"></i>
										</a>
									</div>
								</div>
								<!-- /widget-body -->
							</div>
							<!-- /forgot-box -->

							<div id="signup-box" class="signup-box widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header green lighter bigger">
											<i class="icon-group blue"></i> 新用户注册
										</h4>
										<div class="space-6"></div>
										<p>输入你的基本信息:</p>
										<form>
											<fieldset>

												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="text" class="form-control" id="uname"
														placeholder="账号" value="admin" /> <i class="icon-user"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="password" class="form-control" id="pwd"
														placeholder="密码" value="admin" /> <i class="icon-lock"></i>
												</span>
												</label> </label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="password" class="form-control" id="repwd"
														placeholder="确认密码" onfocus="verify" /> <i
														class="icon-retweet"></i>
												</span>
												</label>
												<!-- <label class="block clearfix"> 
													<span class="block input-icon input-icon-right">上传头像: 
													<input type="file" name="photo" id="img" />
													</span>
												</label> -->
												<!-- <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														type="email" class="form-control" placeholder="邮箱"
														id="emails" /> <i class="icon-envelope"></i>
												</span></label> -->
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right">部门: <select
														id="department">
															<option value="IT" id="IT">技术部</option>
															<option value="renshi" id="renshi">人事部</option>
															<option value="sheji" id="sheji">设计师</option>
															<option value="cut" id="cut">裁剪部</option>
															<option value="waijiao" id="waijiao">外交部</option>
													</select> <span class="block input-icon input-icon-right">职
															位: <select id="position">
																<option value="director" id="director">主管</option>
																<option value="employee" id="employee">员工</option>
														</select> <!-- <input type="" class="form-control" placeholder="职位" /> <i
														class="icon-envelope"></i> --></label>
												<!-- <label
													class="block clearfix"> <span
													class="block input-icon input-icon-right"> 
													<input type="birthday" class="Wdate" id="birthday"
														onClick="WdatePicker()" readOnly="true" placeholder="生日" />
												</span> 
												</label> -->
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right">性 别:
														&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" id="man"
														value="男" name="sex" checked="true" /> 男
														&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" id="woman"
														name="sex" value="女" /> 女
												</span>
												</label> <label class="block"> <input type="checkbox"
													id="chk" class="ace" name="ace" /> <span class="lbl">我同意
														<a href="#">此用户协议</a>
												</span>
												</label>

												<div class="space-24"></div>

												<div class="clearfix">
													<button type="reset" class="width-30 pull-left btn btn-sm">
														<i class="icon-refresh"></i> 重 置
													</button>

													<button type="button"
														class="width-65 pull-right btn btn-sm btn-success"
														id="insert_btn">
														注 册 <i class="icon-arrow-right icon-on-right"></i>
													</button>
												</div>
											</fieldset>
										</form>
									</div>

									<div class="toolbar center">
										<a href="#" onclick="show_box('login-box'); return false;"
											class="back-to-login-link"> <i class="icon-arrow-left">返回登录</i>
										</a>
									</div>
								</div>
								<!-- /widget-body -->
							</div>
							<!-- /signup-box -->
						</div>
						<!-- /position-relative -->
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<!-- 隐藏的绝对路径，供jquery使用 -->
	<input type="hidden" value="${pageContext.request.contextPath}"
		id="path">
	<!--[if !IE]> -->

</body>
</html>
